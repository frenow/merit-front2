<html>
<head>
  <meta charset="utf-8">
  <title>Mocha Tests</title>
  <link href="https://cdn.rawgit.com/mochajs/mocha/2.2.5/mocha.css" rel="stylesheet" />
</head>
<body>
  <div id="mocha"></div>
  <script src="https://cdn.rawgit.com/jquery/jquery/2.1.4/dist/jquery.min.js"></script>
  <script src="https://cdn.rawgit.com/Automattic/expect.js/0.3.1/index.js"></script>
  <script src="https://cdn.rawgit.com/mochajs/mocha/2.2.5/mocha.js"></script>
  <script>
    window.importScripts = function(path){
      const xhr = new XMLHttpRequest
      xhr.open('GET', path, false)
      xhr.send()
      eval(xhr.response)
    }
    console.assert = (ok, message) => {
      if (!ok) throw new Error(message)
    }
  </script>
  <script>mocha.setup('bdd')</script>
  <script src="/dist/cache.min.js"></script>
  <script src="/test/cache-add.js"></script>
  <script src="/test/cache-delete.js"></script>
  <script src="/test/cache-keys.js"></script>
  <script src="/test/cache-match.js"></script>
  <script src="/test/cache-matchAll.js"></script>
  <script src="/test/cache-put.js"></script>

  <script>
    mocha.checkLeaks();
    mocha.run();
  </script>
</body>
</html>
